<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="icon-max icon-container">
        <img src="./images/menu.png" />
      </div>
      <div class="icon-absolute">
        <img src="./images/menu.png" />
      </div>
      <aside class="side">
        <div class="top-aside">
          <div class="icon-container menuContainerJs icon-container-menu"></div>
        </div>
        <div class="middle-aside">
          <div class="row-container addJs">
            <div class="icon-container addContainerJs"></div>
            <div class="task">Add Todo</div>
          </div>
          <div class="row-container todayJs">
            <div class="icon-container todayContainerJs"></div>
            <div class="task">Today</div>
          </div>
          <div class="row-container upcomingJs">
            <div class="icon-container upcomingContainerJs"></div>
            <div class="task">Upcoming Task</div>
          </div>
          <div class="row-container completedJs">
            <div class="icon-container completedContainerJs"></div>
            <div class="task">Completed Tasks</div>
          </div>
        </div>
        <div class="bottom-aside">
          <div>My projects</div>
          <div class="project-icons-container projectIconsContainerJs">
            <div class="icon-container plus plusIconJs"></div>
            <div class="icon-container arrow arrowIconJs"></div>
          </div>
        </div>
      </aside>
      <section class="sectionJs">
        <header class="headerJs">Today</header>
        <div class="added-tasks-container"></div>
      </section>
    </main>
  </body>
</html>
